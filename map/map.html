<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>我的旅行足迹</title>
  <!-- 引入 jsVectorMap 样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsvectormap/dist/css/jsvectormap.min.css" />
  <!-- 样式：卡片式布局 + 简洁大方配色 -->
  <style>
    :root {
      --primary: #275C9B;
      --header-bg: #A6D8FF;
      --bg: #F0F2F5;
      --card-bg: #FFFFFF;
      --text: #333333;
      --border: #E0E0E0;
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }
    .header {
      background-color: var(--header-bg);
      padding: 40px 0 60px;
      text-align: center;
      position: relative;
    }
    .header-icon {
      width: 60px;
      height: 60px;
      background-color: var(--card-bg);
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .header h1 {
      margin: 0;
      font-size: 1.8em;
      color: var(--primary);
    }
    .header h2 {
      margin: 8px 0 0;
      font-size: 1.1em;
      color: #555555;
    }
    .container {
      max-width: 1500px;
      margin: 0 auto;
      padding: 0 20px;
      margin-top: 40px;
    }
    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
    .card h3 {
      margin-top: 0;
      font-size: 1.5em;
      border-bottom: 1px solid var(--border);
      padding-bottom: 8px;
      color: var(--primary);
    }
    #map {
      width: 80%;
      height: 500px;
      margin: 20px auto 0;
      border-radius: 4px;
      overflow: hidden;
      border: 1px solid var(--border);
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
      margin-top: 16px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      object-fit: cover;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>我的旅行足迹</h1>
    <h2>Travel Footprint</h2>
    <div class="header-icon">✈️</div>
  </div>
  <div class="container">
    <div class="card">
      <h3>地图</h3>
      <div id="map"></div>
    </div>
    <div class="card">
      <h3>旅行照片</h3>
      <div class="gallery">
        <img src="https://source.unsplash.com/400x300/?paris" alt="巴黎">
        <img src="https://source.unsplash.com/400x300/?newyork" alt="纽约">
        <img src="https://source.unsplash.com/400x300/?beijing" alt="北京">
        <!-- 你可以替换这些链接为自己的照片路径 -->
      </div>
    </div>
  </div>

  <!-- 引入 jsVectorMap 脚本及世界地图数据 -->
  <script src="https://cdn.jsdelivr.net/npm/jsvectormap"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsvectormap/dist/maps/world.js"></script>

</body>
</html>
