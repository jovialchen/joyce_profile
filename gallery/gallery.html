<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joyce's Art Space</title>
  <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Barriecito', sans-serif;
      background-color: #e7ecef;
      color: #274c77;
    }
    @font-face {
        font-family: 'ZCOOLKuaiLe';
        src: url('https://fonts.gstatic.com/s/zcoolkuaile/v8/2NBgzUt3bO2bv1fGkzjYbiWQZRY.woff2') format('woff2');
    }

    .gallery-container {
        font-family: 'ZCOOLKuaiLe', 'Barriecito', sans-serif;
    }

    .caption {
        font-family: 'ZCOOLKuaiLe', sans-serif;
    }
    .gallery-container {
      max-width: 1200px;
      margin: 50px auto;
      padding: 0 20px;
      text-align: center;
    }

    .gallery-container h1 {
      font-family: 'Barriecito', cursive;
      font-size: 4rem;
      margin-bottom: 40px;
      color: #274c77;
      text-shadow: 2px 2px #a3cef1;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
    }

    .gallery img {
      width: 100%;
      cursor: pointer;
      border-radius: 12px;
      border: 4px solid #6096ba;
      transition: transform 0.4s, box-shadow 0.4s, border-color 0.4s;
      box-shadow: 0 0 12px #a3cef1;
    }

    .gallery img:hover {
      transform: scale(1.05);
      border-color: #a3cef1;
      box-shadow: 0 0 20px #a3cef1;
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(39, 76, 119, 0.95);
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border: 6px solid #6096ba;
      border-radius: 15px;
      box-shadow: 0 0 30px #a3cef1;
    }
    .image-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    }

    .caption {
    font-size: 0.9rem;
    color: #5f6f94;
    margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="gallery-container">
    <h1>Joyce's Art Space</h1>
    <div class="gallery">
        <div class="image-item">
            <img src="8.jpg" alt="Image 1" onclick="openLightbox(this)" />
            <div class="caption">May 17, 2025 - Twisted Fantasy</div>
        </div>
        <div class="image-item">
            <img src="7.jpg" alt="Image 1" onclick="openLightbox(this)" />
            <div class="caption">Apr 29, 2025 - 耗时两年多画完的小鹿做面包</div>
        </div>
        <div class="image-item">
            <img src="1.png" alt="Image 1" onclick="openLightbox(this)" />
            <div class="caption">Apr 28, 2025 - 看到安迪沃霍尔的小红鞋我也想画一只</div>
        </div>
        <div class="image-item">
            <img src="2.png" alt="Image 1" onclick="openLightbox(this)" />
            <div class="caption">Apr 25, 2025 - 在乡荫咖啡馆画了一只小猫</div>
        </div>
        <div class="image-item">
            <img src="3.png" alt="Image 1" onclick="openLightbox(this)" />
            <div class="caption">Jul 20, 2023 - 看了一门叫做Resilient Mindset的课</div>
        </div>
        <div class="image-item">
            <img src="4.png" alt="Image 1" onclick="openLightbox(this)" />
            <div class="caption">Apr 25, 2023 - 看到一幅照片就画了一下下</div>
        </div>
        <div class="image-item">
            <img src="5.jpg" alt="Image 1" onclick="openLightbox(this)" />
            <div class="caption">Feb 14, 2023 - 一副插画课老师让临摹的色粉画</div>
        </div>
        <div class="image-item">
            <img src="6.jpg" alt="Image 1" onclick="openLightbox(this)" />
            <div class="caption">Feb 11, 2023 - 去apple store也可以学画画</div>
        </div>
    </div>
  </div>

  <div id="lightbox" class="lightbox"></div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.createElement('img');
    lightbox.appendChild(lightboxImg);
    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
      });
    });
  </script>
</body>
</html>
